<!DOCTYPE html>
<html lang="ja">
  <head
    prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#"
  >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="canonical" href="{{url}}" />

    <!-- OGP -->
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{url}}" />
    <meta property="og:image" content="{{url}}assets/images/ogp.jpg" />
    <meta property="og:site_name" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@twitterId" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link rel="icon" href="../assets/images/favicon.ico" />

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/css/iziModal.min.css"
      integrity="sha512-3c5WiuZUnVWCQGwVBf8XFg/4BKx48Xthd9nXi62YK0xnf39Oc2FV43lIEIdK50W+tfnw2lcVThJKmEAOoQG84Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <header id="header" class="header">HEADER</header>
    <main>
      <a href="/sample">sampleへ</a>

      <div>
        <strong>モーダル</strong>
        <button data-iziModal-open=".modal-movie-open--1">movie modal</button>
        <div
          class="modal-movie-open modal-movie-open--1"
          data-izimodal-iframeurl="https://www.youtube.com/embed/xxxx"
        >
          <button class="close-button" data-izimodal-close=""></button>
        </div>

        <button data-iziModal-open=".modal-open--1">modal</button>
        <div data-lenis-prevent class="modal-open modal-open--1">
          <div class="contents"></div>
          <button class="close-button" data-izimodal-close=""></button>
        </div>
      </div>
    </main>
    <footer id="footer" class="footer">FOOTER</footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.6.1/js/iziModal.min.js"
      integrity="sha512-lR/2z/m/AunQdfBTSR8gp9bwkrjwMq1cP0BYRIZu8zd4ycLcpRYJopB+WsBGPDjlkJUwC6VHCmuAXwwPHlacww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
